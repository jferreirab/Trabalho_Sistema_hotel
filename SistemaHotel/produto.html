<!DOCTYPE html>
<html lang="en" ng-app="produtoModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sistema Hotel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<script src="js/angular.min.js"></script>
	<script src="control/produtoControl.js"></script>

  </head>
<body ng-controller="produtoControl">

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="js/jquery-1.12.2.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.min.js"></script>
	
   <div ng-include="'menu.html'"></div>
	
   <div class="panel panel-default">
   	   <div class="panel-heading">Cadastro de Produtos</div>
   	   <div class="panel-body">
	   	  <div>
		      <!-- Nav tabs -->		 		
		      <ul id="myTab" class="nav nav-tabs" role="tablist">
			      <li name="cadastro" role="presentation" class="active">
			          <a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Produto</a></li>
			      <li name="dados" role="presentation">
			         <a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a></li>
		      </ul>
		      <!-- Tab panes -->
		      <div class="tab-content">
			      <div role="tabpanel" class="tab-pane active" id="cadastro">
			          <br>				
				      <form>
				          <span ng-repeat="mensagem in mensagens">{{mensagem}}<br></span>
					      <div class="form-group">
						      <button type="button" ng-click="novo()" class="btn btn-info">Novo</button>
						      <button type="submit" ng-click="salvar()" class="btn btn-success">Salvar</button>
						      <button type="button" ng-click="excluir()" class="btn btn-danger">Excluir</button>
						      <button type="button" ng-click="pesquisar()" class="btn btn-warning">Pesquisar</button>
						  </div>	
				          <hr/>	
				          <div class="form-group col-md-2">
					         <label for="inputCodigo">Código:</label>
					         <input type="number" class="form-control" type="number" disabled="true" ng-model="produto.codigo" id="inputCodigo" placeholder="Código do produto">
				          </div>				          				  
						  <div class="form-group col-md-3">
							<label for="inputValor">Valor:</label>
							<input type="decimal" min="0" class="form-control" ng-model="produto.valor" id="inputValor" placeholder="Insira o valor do produto">
						  </div>
						  <div class="form-group col-md-3">
							<label for="inputDescricao">Descrição:</label>
							<input type="text" required class="form-control" ng-model="produto.descricao" id="inputDescricao" placeholder="Insira descrição do produto">
                          </div>
				      </form>				
			      </div>
			      <div role="tabpanel" class="tab-pane" id="dados">
					  <br>
					  <input type="text" class="form-control" ng-model="criterio"
							placeholder="O que você está procurando?" />
					  <br>							
					  <table class="table table-striped table-bordered table-hover">
							<tr>
							<th>Código</th>
							<th>Valor</th>
							<th>Descrição</th>
							</tr>
							<tbody>
							<tr ng-repeat="produtoTabela in produtos | filter:criterio" 
								ng-click="seleciona(produtoTabela)">					
								<td>{{produtoTabela.codigo}}</td>								
								<td>{{produtoTabela.valor}}</td>
								<td>{{produtoTabela.descricao}}</td>
							</tr>
							</tbody>
						</table>
					    <span ng-show="(produtos | filter:criterio).length == 0">Infelizmente
			                  não temos o item que você está procurando!</span>
			      </div>
		      </div>
	   	  </div>
   	   </div>
   </div>		
</body>
</html>
