<!DOCTYPE html>
<html lang="en" ng-app="estadoModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sistema Hotel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<script src="js/angular.min.js"></script>
	<script src="control/estadoControl.js"></script>

  </head>
<body ng-controller="estadoControl">

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="js/jquery-1.12.2.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.min.js"></script>
	
   <div ng-include="'menu.html'"></div>
	
   <div class="panel panel-default">
   	   <div class="panel-heading">Cadastro de Estado</div>
   	   <div class="panel-body">
	   	  <div>
		      <!-- Nav tabs -->		 		
		      <ul class="nav nav-tabs" role="tablist">
			      <li role="presentation" class="active">
			          <a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro de Estado</a></li>
			      <li role="presentation">
			         <a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a></li>
		      </ul>
		      <!-- Tab panes -->
		      <div class="tab-content">
			      <div role="tabpanel" class="tab-pane active" id="cadastro">
			          <br>				
				      <form>
				          <span ng-repeat="mensagem in mensagens">{{mensagem}}<br></span>
					      <div class="form-group">
						      <button type="button" ng-click="novo()" class="btn btn-info">Novo</button>
						      <button type="submit" ng-click="salvar()" class="btn btn-success">Salvar</button>
						      <button type="button" ng-click="excluir()" class="btn btn-danger">Excluir</button>
						      <button type="button" ng-click="pesquisar()" class="btn btn-warning">Pesquisar</button>
						  </div>	
				          <hr/>	
				          <div class="form-group col-md-2">
					         <label for="inputCodigo">Código:</label>
					         <input type="number" class="form-control" disabled="true" ng-model="estado.codigo" id="inputCodigo" placeholder="Código do estado">
				          </div>				  
						  
						  <div class="form-group col-md-3">
							<label for="inputNome">Nome Estado:</label>
							<input type="text" class="form-control" ng-model="estado.nomeEstado" id="inputNome" placeholder="Insira o nome Estado">
						  </div>	
						  <div class="form-group col-md-2">
							<label for="inputNome">Sigla:</label>
							<input type="text" class="form-control" ng-model="estado.uf" id="inputNome" placeholder="Insira Sigla">
						  </div>			  
						  
						  				   		  
				      </form>				
			      </div>
			      <div role="tabpanel" class="tab-pane" id="dados">
					  <br>
					  <input type="text" class="form-control" ng-model="criterio"
							placeholder="O que você está procurando?" />
					  <br>							
					  <table class="table table-striped table-bordered table-hover">
							<tr>
							<th>Código</th>
							<th>Nome Estado</th>
							<th>Sigla</th>
							</tr>
							<tbody>
							<tr ng-repeat="estadoTabela in estados | filter:criterio" 
								ng-click="seleciona(estadoTabela)">					
								<td>{{estadoTabela.codigo}}</td>
								<td>{{estadoTabela.nomeEstado}}</td>
								<td>{{estadoTabela.uf}}</td>
							</tr>
							</tbody>
						</table>
					    <span ng-show="(estados | filter:criterio).length == 0">Infelizmente
			                  não temos o item que você está procurando!</span>
			      </div>
		      </div>
	   	  </div>
   	   </div>
   </div>		
</body>
</html>
